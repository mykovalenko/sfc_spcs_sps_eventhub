{
    "connector.class": "com.snowflake.kafka.connector.SnowflakeSinkConnector",
    "tasks.max": "8",
    "buffer.count.records": "100",
    "buffer.flush.time": "2",
    "buffer.size.bytes": "20000",
    "topics": "&{ topname }",
    "snowflake.topic2table.map": "&{ topname }:&{ tblname }",
    "snowflake.enable.schematization":"TRUE",
    "snowflake.url.name": "&{ accname }.snowflakecomputing.com:443",
    "snowflake.database.name": "&{ dbsname }",
    "snowflake.schema.name": "&{ xmaname }",
    "snowflake.role.name": "&{ svcrole }",
    "snowflake.user.name": "&{ svcuser }",
    "snowflake.private.key":"&{ keypair }",
    "snowflake.ingestion.method": "SNOWPIPE_STREAMING",
    "key.converter": "org.apache.kafka.connect.storage.StringConverter",
    "value.converter": "org.apache.kafka.connect.json.JsonConverter",
    "value.converter.schemas.enable": "false"
}
